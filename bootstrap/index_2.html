<!DOCTYPE html>
<html lang="en">
  <head>

      .custom-box {

  <body>
    <div class="container bg-light">
      <h1>Container</h1>
      <div class="row">

      <div class="row mt-4">

        </div>
        <div class="col">

        <div class="col">

        </div>
        <div class="col">

        </div>
      </div>
    </div>

          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS1_hrqnqzg6eUthXW17yE-tCDHBSVUSFZK279Q6gTC-Sfv1ohJb8Kw4BpSQBpsGQsKPo7Me9LaXksDlcwiu0RY7k8kPChTh0AGse0SgLw9kQ"
          class="card-img-top"
          alt="..."

        <div class="card-body">
